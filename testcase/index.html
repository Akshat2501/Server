<!DOCTYPE html>    
<html>    
<head>    
    <title>Enquiry Page</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">    
</head>    
<body>    
    <h2>Enquiry form</h2><br>    
    <div class="login">    
    <form id="login" method="get" action="enquiry">    
        <label><b>Name     
        </b>    
        </label>    
        <input type="text" name="nm" id="nm" placeholder="Enter your name">    
        <br><br>    
        <label><b>Area     
        </b>    
        </label>    
        <input type="text" name="area_nmbr" id="area_nmbr" placeholder="Enter the area no."> 
	<br><br>
	<label><b>Query     
        </b>    
        </label>    
        <input type="text" name="msg" id="msg" placeholder="Enter your query">   
        <br><br> 
	<button type='submit'>Submit</button>          
        <br><br>    
    </form>     
</div>    
</body>    
</html>
